<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <script>
        function checkAnswers() {
            let score = 0;
            let totalQuestions = 3;
            let answers = ["Paris", "4", "JavaScript"];

            let question1 = document.querySelector('input[name="q1"]:checked').value;
            let question2 = document.querySelector('input[name="q2"]:checked').value;
            let question3 = document.querySelector('input[name="q3"]:checked').value;

            if (question1 === answers[0]) score++;
            if (question2 === answers[1]) score++;
            if (question3 === answers[2]) score++;

            alert("You scored " + score + " out of " + totalQuestions);
        }
    </script>
</head>
<body>
    <h1>Interactive Quiz</h1>

    <form>
        <p>1. What is the capital of France?</p>
        <input type="radio" name="q1" value="Berlin"> Berlin<br>
        <input type="radio" name="q1" value="Madrid"> Madrid<br>
        <input type="radio" name="q1" value="Paris"> Paris<br>
        <input type="radio" name="q1" value="Rome"> Rome<br>

        <p>2. What is 2 + 2?</p>
        <input type="radio" name="q2" value="3"> 3<br>
        <input type="radio" name="q2" value="4"> 4<br>
        <input type="radio" name="q2" value="5"> 5<br>
        <input type="radio" name="q2" value="6"> 6<br>

        <p>3. Which programming language is used to create websites?</p>
        <input type="radio" name="q3" value="Python"> Python<br>
        <input type="radio" name="q3" value="JavaScript"> JavaScript<br>
        <input type="radio" name="q3" value="Java"> Java<br>
        <input type="radio" name="q3" value="C++"> C++<br>

        <br>
        <button type="button" onclick="checkAnswers()">Submit</button>
    </form>
</body>
</html>
